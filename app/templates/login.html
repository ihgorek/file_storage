{% extends 'base.html' %}

{% block content_body %}

<div class="container">
    <br>

    <div style="margin-right: 1vw; max-width: 400px">
        <h5 style="text-align: center">Sign in</h5>
        <form action="" method="post" >
            <div class="form-group">
                <input type="text" class="form-control" id="InputUsername" placeholder="Username" name="username"
                       value="{{ request.form.username }}">
                {% if error_u %}
                <small id="userhelp" class="form-text text-muted">
                    {{ error_u }}
                </small>
                {% endif %}
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="exampleInputPassword" placeholder="Password"
                       name="password" value="{{ request.form.password }}">
                {% if error_p %}
                <small id="pwdhelp" class="form-text text-muted">
                    {{ error_p }}
                </small>
                {% endif %}
            </div>
            <button type="submit" class="btn btn-primary bg-success" style="width: 100%;">Login</button>
        </form>
    </div>

    <p>{{ error }}</p>

</div>

{% endblock %}
