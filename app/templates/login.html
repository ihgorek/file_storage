{% extends 'base.html' %}

{% block content_body %}

<div class="container">
    <br>
    <h5>Please enter email and password</h5>
    <div style="margin-right: 600px">
    <form action="" method="post" >
        <div class="form-group">
            <label for="exampleInputEmail">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail" placeholder="Enter email" name="email"
                   value="{{ request.form.email }}">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword" placeholder="Password"
                   name="password" value="{{ request.form.password }}">
        </div>
        <button type="submit" class="btn btn-primary bg-success">Submit</button>
    </form>
    </div>

    <p>{{ error }}</p>

</div>

{% endblock %}
