<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="utf-8">
      {% if title %}
        <title>{{ title }}</title>
      {% else %}
        <title>File storage</title>
      {% endif %}
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
      <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.css') }}">
      <link href="{{ url_for('static', filename='css/docs.min.css') }}" rel="stylesheet">
      <link rel="icon" href="{{ url_for('static', filename='file_S.ico') }}">

  </head>

  <header>
    <div class="navbar bg-success" >
        <a class="navbar-brand" href="/">
            <img style="max-width: 180px; margin-top: -20px"
                 src="{{ url_for('static', filename='images/mainlogo1.png') }}">
        </a>
        <ul class="nav justify-content-end">
            <li class="nav-item">
                <a class="nav-link text-light" href="/support">
                    <p>Support</p></a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-light" href="/login/">
                    <p>Log in</p></a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-light" href="/register/">
                    <p>Sign up</p></a>
            </li>
        </ul>
    </div>

  </header>
  <body>
  <div class="container" style="min-height:100% width:80%">
	{% with messages = get_flashed_messages() %}
	  {% if messages %}
	    {% for message in messages %}
		  <div class="alert alert-warning alert-dismissible" role="alert">
              <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                  <span aria-hidden="true">Ã—</span>
              </button>
                {{message}}
		  </div>
		{% endfor %}
	  {% endif %}
	{% endwith %}



  {% block content_body %}{% endblock %}

  </div>

  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
  <script type="text/javascript" src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>

  </body>





</html>
